<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f3fbff">
    <link rel="icon" href="images/background_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Image Background Change</title>
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="images/transparent.png" class="transparent_img">
            <div class="img-wrap">
                <img src="images/original.jpg" id="originalImg">
            </div>
            <span id="line">
                <img src="images/arrow.png" class="arrow">
            </span>
        </div>
        
    </div>  

    <script src="script.js"></script>
</body>
</html>
